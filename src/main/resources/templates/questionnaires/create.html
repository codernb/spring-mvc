<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>FlashCard-MVC | Show</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<div class="container-fluid">
		<div layout:fragment="content">
			<form class="form-horizontal" th:action="@{/questionnaires}"
				th:object="${questionnaire}" method="post">
				<div class="form-group"
					th:classappend="${#fields.hasErrors('title')} ? 'has-error has-feedback'">
					<label class="col-md-2 control-label" for="title">Title:</label>
					<div class="col-md-8">
						<input type="text" id="title" class="form-control"
							th:field="*{title}" autofocus="autofocus" /> <span
							class="sign form-control-feedback"
							th:if="${#fields.hasErrors('title')}"></span> <span
							class="help-block" th:if="${#fields.hasErrors('title')}"
							th:errors="*{title}"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="description">Description:</label>
					<div class="col-md-8">
						<input type="text" id="description" class="form-control"
							th:field="*{description}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-2 col-md-push-8 text-right">
						<a class="btn btn-default" th:href="@{/questionnaires}">Cancel</a>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
