<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
<head>
<title>Questionnaire</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <div layout:fragment="content">
        <form class="form-horizontal" action="#" th:action="@{/questionnaires}" th:object="${questionnaire}" method="get" >
            <div class="form-group">
                <label class="col-md-2 control-label" for="title">Title:</label>
                <div class="col-md-8">
                	<input class="form-control" type="text" th:field="*{title}" disabled="true"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="description">Description:</label>
                <div class="col-md-8">
                	<input class="form-control" type="text" th:field="*{description}" disabled="true"/>
                </div>
            </div>
            <div class="form-group">
				<div class="col-md-2 col-md-push-8 text-right">
					<a class="btn btn-default" th:href="@{/questionnaires}">Close</a>
				</div>
			</div>
     	</form>
     </div>
</body>
</html>
